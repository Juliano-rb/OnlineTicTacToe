name: Deploy to frontend and backend on merge
'on':
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy_back_end:
    name: Deploy server to fly.io
    defaults:
      run:
        working-directory: server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
  deploy_front_end:
    name: Deploy frontend to firebase hosting
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-latest
    env:
      REACT_APP_SERVER_URL: https://jogarvelha.fly.dev/
    steps:
      - uses: actions/checkout@v2
      - run: yarn ci
      - run: yarn build
      - run: yarn test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "./frontend"
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOGARVELHA }}'
          channelId: live
          projectId: jogarvelha
